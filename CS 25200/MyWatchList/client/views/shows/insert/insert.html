<template name="ShowsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ShowsInsertInsertForm}}
	</div>
</template>

<template name="ShowsInsertInsertForm">
	<div id="shows-insert-insert-form" class="">
		<h2 id="component-title">
			New Show/Movie
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="Title">
					Title
				</label>
				<div class="input-div">
					<input type="text" name="Title" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rating">
				<label for="Rating">
					Rating
				</label>
				<div class="input-div">
					<input type="text" name="Rating" value="0" class="form-control" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="Type">
					Type
				</label>
				<div class="input-div">
					<select class="form-control" name="Type" data-type="string">
						<option value="anime" selected>							Anime</option>
						<option value="movie">							Movie</option>
						<option value="tv show">							TV Show</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
