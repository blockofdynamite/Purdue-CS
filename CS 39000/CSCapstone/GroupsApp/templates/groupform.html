{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron">
			<h3 style="margin: 0px; padding: 0px;">Create Group</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" action="/group/{{ form }}?group={{ group.name }}" class="panel-body validate">
				{% csrf_token %}
                <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
                <script>tinymce.init({ selector:'textarea' });</script>
				<label for="name">Name</label>
				<h6 style="color:red">{{ error }}</h6>
				<input type="text" name="name" id="name" placeholder="Name" value="{{ name }}" class="form-control" data-bvalidator="required" data-bvalidator-msg="Name Required">
				<br>
                <label for="description">Description</label>
				<textarea name="description" id="description" placeholder="Description" class="form-control">{{ desc }}</textarea>
				<br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>
	
{% endblock %}
