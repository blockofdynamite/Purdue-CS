{% extends "body.html" %}

{% block content %}
    <!-- Content -->
    <div class="container" role="main">
        <div class="jumbotron">
            <h3 style="margin: 0px; padding: 0px;">Create Company</h3>
        </div>
        <div class="panel panel-default">
            <form method="post" enctype="multipart/form-data" action="/company/{{ form }}?company={{ company.name }}" class="panel-body validate">
                {% csrf_token %}
                 <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
                <script>tinymce.init({ selector:'textarea' });</script>

                <label for="name">Name</label>
                <h6 style="color:red">{{ error }}</h6>
                <input type="text" name="name" id="name" placeholder="Name" class="form-control" value="{{ company.name }}"
                       data-bvalidator="required" data-bvalidator-msg="Name Required">
                <br>
                <label for="photo">Upload a Photo</label>
                <input type="file" name="photo" value="{{ company.photo }}"/>
                <br>
                <label for="description">Company Description</label>
                <textarea name="description" id="description" placeholder="Description" class="form-control"
                       data-bvalidator="required" data-bvalidator-msg="Description Required">{{ company.description }}</textarea>
                <br>
                <label for="website">Website</label>
                <input type="text" name="website" id="website" placeholder="Website" class="form-control" value="{{ company.website }}">
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
