{% extends "body.html" %}

{% block head_title %}{{ page_name }} | {% endblock %}

        Name: {{ name }}

        Email: {{ email }}

        Alma Mater: {{ alma }}

        Contact Info: {{ contact |safe }}
	</div>
</div>

{% endblock %}
